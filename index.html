
<!DOCTYPE html>
<html>
<head>
  <title>Real-time Chart</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://cdn.wia.io/images/favicons/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.min.js"></script>
  <script src="https://cdn.wia.io/sdk/js/v1/wia.min.js"></script>
  <style>
    .line {
      fill: none;
      stroke: #000;
      stroke-width: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h1>Real-time Temperature</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
    	            <svg width="900" height="500"></svg>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <p style="text-align:center; margin-top: 50px;"> powered by </br><a href="http://wia.io/"><img src="http://docs.wia.io/images/logo.svg" style="height:25px; margin-top: 8px; margin-right: 1px;"/></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script>
Wia.initialize({
  appKey: "ak_GpfTgUq2yU9SgaEc4swwu8bKLEvxKpvP"
});
var temperature = null;
Wia.stream.connect({
  onSuccess: function() {
    Wia.sensors.subscribe(
        { device: "dev_bx34aVCVBfUKjIsX",
          name: "temperature" },
        function(sensor) {
            if (sensor){
              temperature = sensor.data;
            }
        }
    );
  }
});

var n = 40,
    random = d3.randomNormal(0, .2),
    data = d3.range(n).map(random);

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .domain([0, n - 1])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([30, 40])
    .range([height, 0]);

var line = d3.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });

g.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.axisBottom(x));

g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));

g.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(data)
    .attr("class", "line")
  .transition()
    .duration(500)
    .ease(d3.easeLinear)
    .on("start", tick);

function tick() {
  // Push a new data point onto the back.
  data.push(temperature);

  // Redraw the line.
  d3.select(this)
      .attr("d", line)
      .attr("transform", null);

  // Slide it to the left.
  d3.active(this)
      .attr("transform", "translate(" + x(-1) + ",0)")
    .transition()
      .on("start", tick);

  // Pop the old data point off the front.
  data.shift();
}
</script>
